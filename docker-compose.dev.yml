# Development overrides for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev dependencies
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    command: uv run uvicorn dataminer.api.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src  # Hot reload on file changes
      - ./migrations:/app/migrations
      - ./tests:/app/tests
    ports:
      - "8000:8000"
      - "5678:5678"  # Debugger port

  # PGAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dataminer-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dataminer.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dataminer-network
    restart: unless-stopped
