services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dataminer-postgres
    environment:
      POSTGRES_USER: dataminer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dataminer
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataminer"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dataminer-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dataminer-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dataminer-network

  # NATS Message Queue
  nats:
    image: nats:2-alpine
    container_name: dataminer-nats
    command:
      - "--jetstream"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dataminer-network

  # Dataminer Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dataminer-app
    environment:
      - DATABASE_URL=postgresql://dataminer:password@postgres:5432/dataminer
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dataminer-network
    volumes:
      - ./src:/app/src:ro  # Mount source for development
      - ./migrations:/app/migrations:ro

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local

networks:
  dataminer-network:
    driver: bridge
